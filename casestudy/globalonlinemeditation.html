   <script>
       
       $(document).ready(function(){
        $.getJSON('online.json', function(data) {
            var online_data = '';
                $.each(data, function(key, value){
                    online_data += '<tr>';
                    online_data += '<td style="font-size:24px;">'+value.title+'</td>';
                    online_data += '<td>'+value.contact+'</td>';
                    online_data += '<td>'+value.country+'</td>';
                    online_data += '<td>'+value.type+'</td>';
                    online_data += '<td>'+'<a href="'+value.link+'" target="_blank">Link</a></td>';
                    online_data += '</tr>';
                });

            // console.log(JSON.stringify(online_data))
            $('#online_table').append(online_data);
        });
    });

   </script>
